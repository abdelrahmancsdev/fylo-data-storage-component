<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <!-- Raleway Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Main Style -->
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <section class="options">
          <div class="logo">
            <img src="./images/logo.svg" alt="Fylo Logo" />
          </div>
          <div class="icons">
            <div class="option">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="option">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="option">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </section>
        <section class="storage-plan">
          <p class="usage-details">
            Youâ€™ve used <span class="number">815 GB</span> of your storage
          </p>
          <div class="available-space">
            <span class="number">185</span> <span class="gray">GB Left</span>
          </div>
          <div class="progress">
            <div class="bar"></div>
          </div>
          <div class="storage-range">
            <div class="start number">0 GB</div>
            <div class="max number">1000 GB</div>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="content">
        <span
          >Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          ></span
        >
        <span
          >Coded by
          <a href="https://github.com/abdelrahmancsdev"
            >Abdelrahman Nasser</a
          ></span
        >
      </div>
    </footer>
  </body>
</html>
